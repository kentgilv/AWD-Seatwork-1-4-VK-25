<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    <nav>
        <div class="logo-title-container">
            <a href="../../index.html"><img id="logo" src="../../assets/img/hall-of-fame-logo.png" alt=""></a>
            <a id="logo-link" href="../../index.html">Hall of Fame</a>
        </div>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a id="home" href="./index.html">Leaderboard</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

<div class="container">
  <h1 class="text-center mb-4">Leaderboard</h1>

  <!-- Form to add new players -->
  <div class="mb-4">
    <form id="playerForm">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="name" placeholder="Player Name" required>
        </div>
        <div class="col">
          <input type="number" class="form-control" id="level" placeholder="Level" min="1" max="100">
        </div>
        <div class="col">
          <input type="number" class="form-control" id="score" placeholder="Score" min="0" max="100" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add Player</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Sorting Controls -->
  <div class="mb-4">
    <button class="btn btn-info" onclick="sortLeaderboard('name')">Sort by Name</button>
    <button class="btn btn-info" onclick="sortLeaderboard('level')">Sort by Level</button>
    <button class="btn btn-info" onclick="sortLeaderboard('score')">Sort by Score</button>
  </div>

  <!-- Table to display leaderboard -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardTable">
      <!-- Player rows will be added here -->
    </tbody>
  </table>
</div>
<footer>
    <p>IT0016 - TW22 | Advance Web Design | 2TAY2425 | By: Kent Valencia</p>
</footer>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="./assets/js/scripts.js"></script>
</body>
</html>
